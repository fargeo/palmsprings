<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>The form</title>
    </head>
    <body>
        <ons-page>
            <ons-toolbar>
                <div class="center">Proessing the Widgets</div>
            </ons-toolbar>
            <div data-bind="if: !widgets_ready()">
                <ons-progress-circular indeterminate></ons-progress-circular>
            </div>
            <div data-bind="if: widgets_ready() == true">
                <ons-button modifier="quiet" data-bind="click: loadWidget">Load</ons-button>
            </div>
        </ons-page>

        <script type="text/javascript" data-main="js/form.js" src="bower_components/requirejs/require.js"></script>
    </body>
</html>
