<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: ws: 'unsafe-inline' https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>Palm Springs</title>
</head>

<body>
    <ons-navigator animation="slide" id="app-nav" page="projects.html"></ons-navigator>
    
    <ons-template id="projects.html">
        <ons-page>
            <ons-toolbar>
                <div class="center">Projects</div>
            </ons-toolbar>
            <ons-list>
                <!-- ko foreach: projects -->
                <ons-list-item modifier="chevron" data-bind="click: $parent.selection">
                    <div class="left">
                        <ons-icon icon="md-face" class="list__item__icon"></ons-icon>
                    </div>
                    <div class="center">
                        <span class="list__item__title" data-bind="text: name"></span>
                        <span class="list__item__subtitle">Subtitle</span>
                    </div>
                </ons-list-item>
                <!-- /ko -->
                
            </ons-list>
        </ons-page>
    </ons-template>

    <ons-template id="resource-models.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-back-button data-bind="click: back">Projects</ons-back-button>
                </div>
                <div class="center">Models</div>
            </ons-toolbar>
            <ons-list>
                <!-- ko if: selection() && selection().config && selection().config.resource_models -->
                <!-- ko foreach: selection().config.resource_models -->
                <ons-list-item modifier="chevron" data-bind="click: $parent.selection">
                    <div class="left">
                        <ons-icon icon="md-face" class="list__item__icon"></ons-icon>
                    </div>
                    <div class="center">
                        <span class="list__item__title" data-bind="text: name"></span>
                        <span class="list__item__subtitle">Subtitle</span>
                    </div>
                </ons-list-item>
                <!-- /ko -->
                <!-- /ko -->
            </ons-list>
        </ons-page>
    </ons-template>

    <ons-template id="cards.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-back-button data-bind="click: back">Models</ons-back-button>
                </div>
                <div class="center">Cards</div>
            </ons-toolbar>
            <ons-list>
                <!-- ko if: selection() && selection().cards -->
                <!-- ko foreach: selection().cards -->
                <ons-list-item modifier="chevron" data-bind="click: $parent.selection">
                    <div class="left">
                        <ons-icon icon="md-face" class="list__item__icon"></ons-icon>
                    </div>
                    <div class="center">
                        <span class="list__item__title" data-bind="text: name"></span>
                        <span class="list__item__subtitle">Subtitle</span>
                    </div>
                </ons-list-item>
                <!-- /ko -->
                <!-- /ko -->
            </ons-list>
        </ons-page>
    </ons-template>

    <ons-template id="card.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-back-button data-bind="click: back">Cards</ons-back-button>
                </div>
                <div class="center">Add Card</div>
            </ons-toolbar>
            <div style="text-align: center; margin-top: 30px;">
                <!-- ko if: selection() && selection().widgets -->
                <!-- ko foreach: selection().widgets -->
                <p>
                    <ons-label data-bind="text: label" float></ons-input>
                </p>
                <p>
                    <ons-input type="text" float></ons-input>
                </p>
                <!-- /ko -->
                <!-- /ko -->
                <p>
                    <ons-button>Save</ons-button>
                </p>
            </div>

        </ons-page>
    </ons-template>

    <script src="bower_components/pouchdb/dist/pouchdb.min.js"></script>
    <script src="bower_components/pouchdb-upsert/dist/pouchdb.upsert.min.js"></script>
    <script src="lib/pouchdb.cordova-sqlite.js"></script>
    <script type="text/javascript" data-main="js/index.js" src="bower_components/requirejs/require.js"></script>
</body>

</html>
