<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
        <title>Palm Springs</title>
    </head>
    <body>
        <ons-navigator animation="slide" id="my-navigator">
            <ons-page>
                <ons-list>
                  <ons-list-header>My Projects</ons-list-header>
                  
                  <!-- ko foreach: projects -->
                  <ons-list-item>
                    <div class="left">
                      <ons-icon icon="md-face" class="list__item__icon"></ons-icon>
                    </div>
                    <div class="center">
                      <span class="list__item__title" data-bind="text: name"></span>
                      <span class="list__item__subtitle">Subtitle</span>
                    </div>
                    <label class="right">
                      <ons-switch></ons-switch>
                      <ons-button  modifier="quiet" data-bind="click: $parent.startProject">Load</ons-button>
                    </label>
                  </ons-list-item>
                  <!-- /ko -->

                </ons-list>


            </ons-page>
        </ons-navigator>

        <script src="bower_components/pouchdb/dist/pouchdb.min.js"></script>
        <script src="bower_components/pouchdb-upsert/dist/pouchdb.upsert.min.js"></script>
        <script src="lib/pouchdb.cordova-sqlite.js"></script>
        <script type="text/javascript" data-main="js/index.js" src="bower_components/requirejs/require.js"></script>
    </body>
</html>
